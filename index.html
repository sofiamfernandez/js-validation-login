<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad obligatoria Javascript 3 </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    
</head>
<body>
    <div class="container">
      <div class="m-auto">
        <h2 class="mt-3">LOGIN with Js</h2>
        <div class="card border-primary m-auto p-3" style="max-width: 20rem;">
          <form id="formulario" class="form-group">
            <h2 class="card-header">Ingreso al sistema</h2>
            <div class="form-group">
                <label  class="form-label" for="username">Usuario: </label>
                <input class="form-control" aria-describedby="emailHelp" type="email" id="username" name="username" placeholder="User"><br>
            </div>
            <div>
                <label class="form-label" for="pwd">Clave: </label>
                <input class="form-control" type="password" id="pwd" name="pwd" placeholder="Password"><br>
            </div>

           
            <div class="modal-footer mt-3">
                <input type="submit" class="btn btn-success" id="submit" value="Ingresar"></input>
            </div>
          </form>
        </div>
       </div>
    </div>
    
    
<script src="control.js"></script>
</body>
</html>
